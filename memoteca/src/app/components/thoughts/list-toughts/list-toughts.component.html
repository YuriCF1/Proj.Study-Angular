<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/create-thought" class="botao">
      Adicionar pensamento
    </button>
  </header>
  <!-- Fazendo um IF ELSE no angular -->
  <div class="mural" *ngIf="listThought.length > 0; else semPensamentos">
    <div *ngFor="let thought of listThought">
      <app-thought [pensamento]="thought"></app-thought>
    </div>
  </div>
</section>
<!-- <ng-template [ngTemplateOutlet]="outlet" [ngOutletContext]="context"> -->
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
